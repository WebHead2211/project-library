<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://kit.fontawesome.com/d6f4ed830f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <i class="fa-regular fa-bookmark" style="font-size: 36px;"></i>
        <h1>My Library</h1>
    </div>
    <div class="main">
        <div class="add">
            <button id="add-book-btn">Add Book</button>
            <button title="delete all books" id="clear-btn"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <div class="library">
            <div class="card-container">
            </div>
        </div>



        <div class="content">
            <div id="book-info" class="hidden">
                <form action="#" id="form">
                    <div class="form-child">
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input" name="title" autocomplete="off" required
                            class="normal-input">
                    </div>
                    <div class="form-child">
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input" name="author" autocomplete="on" required
                            class="normal-input">
                    </div>
                    <div class="form-child">
                        <label for="pages-input">Pages</label>
                        <input type="number" id="pages-input" name="pages" min="1" max="9999" autocomplete="off"
                            required class="normal-input">
                    </div>
                    <div class="form-child">
                        <p class="label">Read?</p>
                        <div id="radio-container">
                            <div class="radio-div">
                                <label for="radio-yes">yes</label>
                                <input type="radio" name="read-radio" id="radio-yes" value="Read" required>
                            </div>
                            <div class="radio-div">
                                <label for="radio-no">no</label>
                                <input type="radio" name="read-radio" id="radio-no" value="Not Read" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" form="form" id="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by <a href="https://github.com/WebHead2211" target="_blank">Aayush Bakre</a></p>
        <p>2023</p>
    </div>


    <script src="index.js"></script>
</body>

</html>
